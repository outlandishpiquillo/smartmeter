<ion-header>
  <ion-navbar>
    <ion-title>Login to Smart Meter</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <button ion-button block color="brown" (click)="sign()">login</button>
  </ion-list>
</ion-content>
