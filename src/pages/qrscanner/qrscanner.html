<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
  <ion-icon name="menu">
  </ion-icon>
</button>

  	<ion-title>
  		QR Scanner
  	</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<button ion-button block icon-left (click)="scanCode(scannedcode)">
	<ion-icon name="qr-scanner">
    Scan Code
  </ion-icon>
  </button>
  <ion-card>
    <ion-card-header>
        Building Info
    </ion-card-header>
    <ion-card-content *ngIf="scannedcode">
      {{ scannedcode }}
    </ion-card-content> 
  </ion-card>	
</ion-content>
